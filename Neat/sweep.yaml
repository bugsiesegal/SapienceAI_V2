program: evolve.py
method: bayes
metric:
  name: average_fitness
  goal: maximize
parameters:
  compatibility_disjoint_coefficient:
    min: 0.1
    max: 1.0
  compatibility_weight_coefficient:
    min: 0.1
    max: 1.0
  activation_potential_mutate_power:
    min: 0.001
    max: 3.0
  weight_mutate_power:
    min: 0.001
    max: 3.0
  survival_threshold:
    min: 0.01
    max: 1.0
  compatibility_threshold:
    min: 1.0
    max: 6.0
  weight_mutate_rate:
    min: 0.001
    max: 1.0
  weight_replace_rate:
    min: 0.001
    max: 1.0
  activation_potential_mutate_rate:
    min: 0.001
    max: 1.0
  activation_potential_replace_rate:
    min: 0.001
    max: 1.0
  axon_add_prob:
    min: 0.001
    max: 1.0
  axon_delete_prob:
    min: 0.001
    max: 1.0
  enabled_mutate_rate:
    min: 0.001
    max: 1.0
  neuron_add_prob:
    min: 0.001
    max: 1.0
  neuron_delete_prob:
    min: 0.001
    max: 1.0