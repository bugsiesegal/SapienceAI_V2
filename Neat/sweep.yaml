program: evolve.py
method: bayes
metric:
  name: best_fitness
  goal: maximize
parameters:
  compatibility_disjoint_coefficient:
    min: 0.01
    max: 3.0
  compatibility_weight_coefficient:
    min: 0.01
    max: 3.0
  compatibility_threshold:
    min: 0.01
    max: 3.0
  survival_threshold:
    min: 0.01
    max: 1.0
