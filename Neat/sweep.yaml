program: evolve.py
method: bayes
metric:
  name: loss
  goal: maximize
parameters:
  compatibility_disjoint_coefficient:
    min: 0.1
    max: 3.0
  compatibility_weight_coefficient:
    min: 0.1
    max: 3.0
  activation_potential_mutate_power:
    min: 0.001
    max: 3.0
  weight_mutate_power:
    min: 0.001
    max: 3.0
  survival_threshold:
    min: 0.01
    max: 1.0
  compatibility_threshold:
    min: 0.8
    max: 6.0
