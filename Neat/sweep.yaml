program: evolve.py
method: bayes
metric:
  name: best_fitness
  goal: maximize
parameters:
  survival_threshold:
    min: 0.01
    max: 0.6
  compatibility_threshold:
    min: 2.0
    max: 10.0
  compatibility_disjoint_coefficient:
    min: 0.001
    max: 2.0
  compatibility_weight_coefficient:
    min: 0.001
    max: 2.0